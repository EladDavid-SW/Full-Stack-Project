<!-- index.html -->
<!doctype html>
<html>

<head>
    <title>Add site</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- load bootstrap via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/add_site_utils.js">
    </script> <!-- load our javascript file -->
</head>

<body>
    <div class="col-sm-6 col-sm-offset-3">

        <h1 id="title">Add a new site</h1>

        <!-- OUR FORM -->
        <form id="add_site_form" name="add_site_form" method="POST">

            <!-- Site name -->
            <div id="name-group" class="form-group">
                <label for="name">Site name</label>
                <input type="text" class="form-control" name="site_name" id="site_name"
                    placeholder="Enter site name here" required>
                <!-- errors will go here -->
            </div>

            <!-- ID -->
            <div id="name-group" class="form-group">
                <label for="country">country</label>
                <input type="text" class="form-control" name="country" id="country" placeholder="Enter country here"
                    required>
                <!-- errors will go here -->
            </div>



            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

        </form>

    </div>
</body>

</html>
